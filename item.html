  <section class="bg-primary" id="customize">
    <div class="container">
      <div class="row">
        <div class="col-md-1 col-sm-0 text-center"></div>
        <div class="col-md-4 col-sm-4 text-center">
          <div class="form-container">
            <h2 class="section-heading">Customize</h2>
            <hr class="light">
            <form>
              <div class="form-group">
                <label for="item-select">Choose Item Type</label>
                <select class="form-control" id="item-select" onchange="itemChange()">
                  <option value="Shirt">Tee Shirt</option>
                  <option value="Tote">Tote Bag</option>
                </select>
              </div>
              <div class="form-group">
                <label for="color-select">Choose color</label>
                <select class="form-control" id="color-select" onchange="colorChange()">
                  <option value="White">White</option>
                  <option value="Gray">Gray</option>
                  <option value="Blue">Blue</option>
                  <option value="Lightblue">Light Blue</option>
                  <option value="Pink">Pink</option>
                  <option value="Lightpink">Light Pink</option>
                  <option value="Lime">Lime Green</option>
                  <option value="Mint">Mint Green</option>
                  <option value="Purple">Purple</option>
                  <option value="Lilac">Lilac</option>
                  <option value="Red">Red</option>
                  <option value="Orange">Orange</option>
                  <option value="Yellow">Yellow</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cat-select">Choose cat</label>
                <select class="form-control" id="cat-select" onchange="catChange()">
                  <option value="cat1">Cat 1</option>
                  <option value="cat2">Cat 2</option>
                  <option value="cat3">Cat 3</option>
                  <option value="cat4">Cat 4</option>
                  <option value="cat5">Cat 5</option>
                  <option value="cat6">Cat 6</option>
                  <option value="cat7">Cat 7</option>
                  <option value="cat8">Cat 8</option>
                  <option value="cat9">Cat 9</option>
                  <option value="cat10">Cat 10</option>
                  <option value="cat11">Cat 11</option>
                  <option value="cat12">Cat 12</option>
                  <option value="cat13">Cat 13</option>
                  <option value="cat14">Cat 14</option>
                  <option value="cat15">Cat 15</option>
                  <option value="cat16">Cat 16</option>
                </select>
              </div>
              <div class="alert alert-info" id="view-cat-option" role="alert">Move and resize cat</div>
              <div id="cat-option-container">
                <div class="form-group">
                  <label for="cat-x-offset">Cat Horizontal Position</label>
                  <input id="cat-x-offset"  type="range" min="-15" max="15" step="1" value="0" onchange="catImageUpdate('x')">
                </div>
                <div class="form-group">
                  <label for="cat-y-offset">Cat Vertical Position</label>
                  <input id="cat-y-offset" type="range" min="-15" max="15" step="1" value="0" onchange="catImageUpdate('y')" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="cat-size">Cat Size</label>
                  <input id="cat-size" type="range" min="-20" max="5" step="1" value="0" onchange="catImageUpdate('s')">
                </div>
              </div>
              <button type="submit" class="btn btn-info">Add to cart</button>
            </form>
          </div>
        </div>
        <div class="col-md-1 col-sm-0 text-center"></div>
        <div class="col-md-6 col-sm-8 text-center">
          <h2 class="section-heading">Item Preview</h2>
          <hr class="light">
          <div class="preview-box">
            <img class="item-image" id="item-image" src="img/shirts/WhiteShirt.png" alt="tee shirt">
            <img class="cat-image" id="cat-image" src="img/cats/cat1.png" alt="cat 1">
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="js/itemUpdate.js"></script>
</body>
